          echo "Updated calendar_agent_api"

  deploy_mcp:
    name: Deploy calendar_mcp
    needs: detect
    if: needs.detect.outputs.mcp == 'true'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
