name: Deploy Lambdas on main (code-only, .lambdaignore, delta deploy)

on:
  push:
    branches: [ main ]
    paths:
      - "src/calendar_agent/**"
      - "src/calendar_agent_api/**"
      - "src/calendar_mcp/**"
      - "src/calendar_oauth_redirect/**"
      - ".github/workflows/deploy-on-main.yml"

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changed Lambda folders
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
      has_changes: ${{ steps.build-matrix.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          list-files: json
          filters: |
            agent:
              - 'src/calendar_agent/**'
              - '!**/*.md'
              - '!**/.gitignore'
              - '!**/.ruffignore'
              - '!**/.mypyignore'
              - '!**/.mypy.toml'
              - '!**/.ruff.toml'
              - '!**/.lambdaignore'
              - '!**/requirements.txt'
              - '!**/pyproject.toml'
              - '!src/calendar_agent/agent_config.json'
            agent_api:
              - 'src/calendar_agent_api/**'
              - '!**/*.md'
              - '!**/.gitignore'
              - '!**/.ruffignore'
              - '!**/.mypyignore'
              - '!**/.mypy.toml'
              - '!**/.ruff.toml'
              - '!**/.lambdaignore'
              - '!**/requirements.txt'
              - '!**/pyproject.toml'
              - '!src/calendar_agent_api/agent_api_config.json'
              - '!**/fast_api_server.py'
              - '!**/fast_api_server/**'
            mcp:
              - 'src/calendar_mcp/**'
              - '!**/*.md'
              - '!**/.gitignore'
              - '!**/.ruffignore'
              - '!**/.mypyignore'
              - '!**/.mypy.toml'
              - '!**/.ruff.toml'
              - '!**/.lambdaignore'
              - '!**/requirements.txt'
              - '!**/pyproject.toml'
              - '!src/calendar_mcp/mcp_config.json'
            oauth_redirect:
              - 'src/calendar_oauth_redirect/**'
              - '!**/*.md'
              - '!**/.gitignore'
              - '!**/.ruffignore'
              - '!**/.mypyignore'
              - '!**/.mypy.toml'
              - '!**/.ruff.toml'
              - '!**/.lambdaignore'
              - '!**/requirements.txt'
              - '!**/pyproject.toml'
              - '!src/calendar_oauth_redirect/redirect_config.json'

      - name: Build dynamic matrix from changed folders
        id: build-matrix
        run: |
          MATRIX='[]'
          add() { MATRIX=$(jq -c --arg p "$1" --arg n "$2" '. + [{path:$p,name:$n}]' <<<"$MATRIX"); }

          if [[ "${{ steps.filter.outputs.agent }}" == 'true' ]]; then
            add "src/calendar_agent" "calendar_agent"
          fi
          if [[ "${{ steps.filter.outputs.agent_api }}" == 'true' ]]; then
            add "src/calendar_agent_api" "calendar_agent_api"
          fi
          if [[ "${{ steps.filter.outputs.mcp }}" == 'true' ]]; then
            add "src/calendar_mcp" "calendar_mcp"
          fi
          if [[ "${{ steps.filter.outputs.oauth_redirect }}" == 'true' ]]; then
            add "src/calendar_oauth_redirect" "calendar_oauth_redirect"
          fi

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"
          if [[ "$MATRIX" == "[]" ]]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No deploy-worthy changes."
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Deploying these functions: $MATRIX"
          fi

  deploy:
    name: Deploy changed Lambdas
    needs: changes
    if: needs.changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Zip code using .lambdaignore (no deps; using Layers)
        working-directory: ${{ matrix.path }}
        shell: bash
        run: |
          set -euo pipefail

          EXCLUDES=()
          if [ -f .lambdaignore ]; then
            while IFS= read -r line || [ -n "$line" ]; do
              line="${line#"${line%%[![:space:]]*}"}"
              line="${line%"${line##*[![:space:]]}"}"
              [ -z "$line" ] && continue
              [[ "$line" =~ ^# ]] && continue
              EXCLUDES+=(-x "$line")
            done < .lambdaignore
          fi
          EXCLUDES+=(-x "*/__pycache__/*" -x "*.pyc" -x ".DS_Store" -x ".git/**")

          OUT_ZIP="${{ github.workspace }}/package-${{ matrix.name }}.zip"
          rm -f "$OUT_ZIP"
          zip -r9 "$OUT_ZIP" . "${EXCLUDES[@]}"
          echo "Created $(basename "$OUT_ZIP")"

      - name: Update Lambda code
        shell: bash
        run: |
          ZIP="${{ github.workspace }}/package-${{ matrix.name }}.zip"
          aws lambda update-function-code \
            --function-name "${{ matrix.name }}" \
            --zip-file "fileb://${ZIP}" \
            --publish \
            --output json >/dev/null
          echo "Updated ${{ matrix.name }}"
